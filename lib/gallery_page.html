  <a href="{{ page.dir }}/{{ image.name }}" data-lightbox="galleri" data-title="{{ image.name }}">
    <img src="{{ page.dir }}/thumbs/{{ image.name }}" alt="{{ image.name }}">
  </a>
{% endfor %}
